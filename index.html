<!DOCTYPE html>
<html>
<head>
<title>Valentine Gift for My Gudiya</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
font-family: Arial, sans-serif;
text-align: center;
height: 100vh;
margin: 0;
overflow: hidden;
}

.card {

h1 {

}

#message {

}

.buttons {
display: flex;
justify-content: center;
gap: 40px;
margin-top: 25px;
position: relative;
z-index: 2;
}

button {
font-size: 18px;
padding: 12px 28px;
border: none;
border-radius: 25px;
cursor: pointer;
}

#yes {
background: #28a745;
color: white;
}

#no {
background: #dc3545;
color: white;
position: relative;
}

.heart {
position: fixed;
top: -10px;
font-size: 28px;
animation: fall linear forwards;
z-index: 1;
}

.teddy {
position: fixed;
top: -100px;
font-size: 80px; /* BIG TEDDY */
animation: fall linear forwards;
z-index: 1;
}

@keyframes fall {
to {
transform: translateY(120vh);
opacity: 0;
}
}
</style>
</head>

<body>

<div class="card">
<h1>ğŸ’ My Love ğŸ’</h1>

<script>
const noBtn = document.getElementById("no");

let heartInterval;

function createHeart() {

function createTeddy() {

// NO button runs away

// YES button

if (!teddyInterval) {
